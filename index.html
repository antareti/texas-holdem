<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-800 text-white font-mono min-h-screen flex flex-col items-center justify-start py-8">
  <h1 class="text-4xl font-bold mb-6">üé∞ –ü–æ–∫–µ—Ä–Ω—ã–µ –ò–≥—Ä—ã</h1>

  <!-- –ú–µ–Ω—é -->
  <div class="mb-6 flex gap-4">
    <button onclick="showGame('poker')" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">‚ô† Texas Hold'em</button>
    <button onclick="showGame('joker')" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">üÉè Joker Game</button>
    <button onclick="showGame('backgammon')" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded">üé≤ –ù–∞—Ä–¥—ã</button>
  </div>

  <!-- –ò–≥—Ä—ã -->
  <div id="poker-game" class="w-full max-w-4xl bg-green-900 p-6 rounded-xl shadow-lg"></div>
  <div id="joker-game" class="hidden w-full max-w-4xl bg-green-900 p-6 mt-6 rounded-xl shadow-lg"></div>
  <div id="backgammon-game" class="hidden w-full max-w-4xl bg-green-900 p-6 mt-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">üé≤ –ö–æ—Ä–æ—Ç–∫–∏–µ –ù–∞—Ä–¥—ã</h2>
    <canvas id="board" width="600" height="300" class="mx-auto border border-white"></canvas>
    <div class="flex justify-center gap-4 mt-4">
      <button onclick="rollDice()" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded">–ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏</button>
      <button onclick="botMove()" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">–•–æ–¥ –±–æ—Ç–∞</button>
    </div>
    <div id="dice" class="mt-4 text-center text-xl"></div>
  </div>

  <script>
    function showGame(game) {
      document.getElementById('poker-game').classList.add('hidden');
      document.getElementById('joker-game').classList.add('hidden');
      document.getElementById('backgammon-game').classList.add('hidden');
      if (game === 'poker') document.getElementById('poker-game').classList.remove('hidden');
      else if (game === 'joker') document.getElementById('joker-game').classList.remove('hidden');
      else if (game === 'backgammon') document.getElementById('backgammon-game').classList.remove('hidden');
    }

    // –ù–∞—Ä–¥—ã
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const triangleCount = 12;
    const triangleWidth = canvas.width / triangleCount;
    const triangleHeight = canvas.height / 2;

    function drawBoard() {
      ctx.fillStyle = '#f4e4bc';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < triangleCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * triangleWidth, 0);
        ctx.lineTo((i + 1) * triangleWidth, 0);
        ctx.lineTo((i + 0.5) * triangleWidth, triangleHeight);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? '#8B0000' : '#000';
        ctx.fill();
      }
      for (let i = 0; i < triangleCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * triangleWidth, canvas.height);
        ctx.lineTo((i + 1) * triangleWidth, canvas.height);
        ctx.lineTo((i + 0.5) * triangleWidth, canvas.height - triangleHeight);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? '#000' : '#8B0000';
        ctx.fill();
      }
      // –°—Ç–∞—Ä—Ç–æ–≤—ã–µ —Ñ–∏—à–∫–∏
      drawChecker(0.5 * triangleWidth, 0.5 * triangleHeight, 'white');
      drawChecker(1.5 * triangleWidth, 0.5 * triangleHeight, 'white');
      drawChecker(10.5 * triangleWidth, canvas.height - 0.5 * triangleHeight, 'black');
      drawChecker(11.5 * triangleWidth, canvas.height - 0.5 * triangleHeight, 'black');
    }

    function drawChecker(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.strokeStyle = '#000';
      ctx.stroke();
    }

    function rollDice() {
      const d1 = Math.ceil(Math.random() * 6);
      const d2 = Math.ceil(Math.random() * 6);
      document.getElementById('dice').innerText = `üé≤ ${d1} + ${d2}`;
    }

    function botMove() {
      alert('–ë–æ—Ç –ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –¥—É–º–∞–µ—Ç ü§î');
    }

    drawBoard();
  </script>
</body>
</html>
